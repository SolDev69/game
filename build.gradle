plugins {
    id 'java'
    id 'application'
}

group 'zeta.gametest'
version '0.0-SNAPSHOT'

sourceCompatibility = 1.5
targetCompatibility = 1.5
repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}

application {
    mainClass.set("Main")
}












jar {
    manifest {
        attributes(
                'Main-Class': 'Main'
        )
    }
}